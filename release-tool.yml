lbryschema:
  path: $HOME/lbryschema
  remote: lbryio
  branch: master

lbryum:
  path: $HOME/lbryum
  remote: lbryio
  depends on:
    - lbryschema

lbryum-server:
  module: lbryumserver
  path: $HOME/lbryum-server
  remote: lbryio
  depends on:
    - lbryschema

lbry:
  module: lbrynet
  path: $HOME/lbry
  remote: lbryio
  depends on:
    - lbryschema
    - lbryum

release-tool:
  module: release_tool
  path: $HOME/release-tool
  remote: lbryio

reflector-cluster:
  module: prism
  path: $HOME/reflector-cluster
  remote: lbryio
  depends on:
    - lbrynet
