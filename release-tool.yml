lbryschema:
  path: ~/code/lbry/daemon stack/lbryschema
  remote: lbryio
  branch: master

lbryum:
  path: ~/code/lbry/daemon stack/lbryum
  remote: lbryio
  depends on:
    - lbryschema

lbryum-server:
  module: lbryumserver
  path: ~/code/lbry/infrastructure/lbryum-server
  remote: lbryio
  depends on:
    - lbryschema

lbry:
  module: lbrynet
  path: ~/code/lbry/daemon stack/lbry
  remote: lbryio
  depends on:
    - lbryschema
    - lbryum

reflector-cluster:
  module: prism
  path: ~/code/lbry/infrastructure/reflector-cluster
  remote: lbryio
